<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="externalstylesheet.css">
    <style>
        
        /* loginContainer - div for... formerly  #f2f2f2; */
        #loginContainer {
          position: relative;
          border-radius: 5px;
          background-color:#343d46;
          padding: 20px 0 30px 0;
        }

        /* style inputs and link buttons */
        input,
        .btn {
          width: 100%;
          padding: 12px;
          border: none;
          border-radius: 4px;
          margin: 5px 0;
          opacity: 0.85;
          display: inline-block;
          font-size: 17px;
          line-height: 20px;
          text-decoration: none; /* remove underline from anchors */
        }

        input:hover,
        .btn:hover {
          opacity: 1;
        }

        /* submit button */
        input[type=submit] {
          background-color: #1abc9c;
          color: white;
          cursor: pointer;
        }

        input[type=submit]:hover {
          background-color: #008080;
        }

        /* Two columns will take up half the width and float, then clear to place them side by side */
        .col {
          width: 50%;
          margin: auto;
          padding: 0 50px;
          margin-top: 6px;
          float:left;
        }
        #clear {
            clear: both;
        }
        #loginh2 {
            text-align:center;
            background-color: white;
            color: #1abc9c;
            width:25%;
            border:2px solid #bababa;
            display: block;
            margin-left: auto;
            margin-right: auto ;
            border-radius: 15px 50px 30px; 
        }

        #signUpBtn{
            background-color: #eca657;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            margin: 5px 0;
            opacity: 0.85;
            display: inline-block;
            font-size: 17px;
            line-height: 20px;
            text-decoration: none;
        }

        #signUpBtn:hover{
            cursor:pointer;
            opacity: 1;
        }
        
        #forgotPwdBtn{
            background-color: #c695c6;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            margin: 5px 0;
            opacity: 0.85;
            display: inline-block;
            font-size: 17px;
            line-height: 20px;
            text-decoration: none;
        }

        #forgotPwdBtn:hover{
            cursor:pointer;
            opacity: 1;
        }

        

    </style>
    <title>Generic Site HomePage</title>
</head>
<body>
    <nav>
        <ul>
          <li id="homeListItem">
                <a id="homeLink" href="home.html">
                    <img id="logoImg" src="images/genericSiteLogo.png"/>
                </a></li>
          <li class="navListItemRight"><button class="btnHeader" onclick="window.location.href = 'visualisations.html'">Visualisation</button></li>
          <li class="navListItemRight"><button class="btnHeader" onclick="window.location.href = 'styling.html'">Styling</button></li>
          <li class="navListItemRight"><button class="btnHeader" onclick="window.location.href = 'login.html'">Login</button></li>
        </ul>
    </nav>

    <div class="mainDiv">
         <div id="loginContainer">
            <div class="row">
                    <h2 id="loginh2">Login below or signup</h2>
              <div class="col">
                <form id="login.form" action="home.html" onsubmit="return login()">
                    <input id="useremail" type="email" name="useremail" placeholder="Email Address" oninvalid="InvalidEmailMessage(this);" 
                   oninput="InvalidEmailMessage(this);" required>
                    <input id="password" type="password" name="password" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" minlength="4" oninvalid="InvalidPasswordMessage(this);" 
                   oninput="InvalidPasswordMessage(this);" required>
                    <input id="loginBtn" type="submit" value="Login" onclick="login()">
                </form>
              </div>
              <div class="col">
                    <button id="signUpBtn" onclick="signUp()">Sign Up</button>
                    <button id="forgotPwdBtn" onclick="forgotPass()">Forgot Password</button>
              </div>
              <div id="clear"></div>
            </div>
        </div>

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    let someUser = {"user@email.com" : "aA1!"};
    
    function login(){
        username = document.getElementById("useremail").value;
        password = document.getElementById("password").value;
        if( someUser[username] === password ){
            return true;
        }
        else{
            alert("Password was incorrect (Hint: Try user@email.com and aA1!)")
            return false;
        }
    }
    
    function forgotPass(){
        alert("Sorry to hear that! \nUnfortunately for you this feature hasn't been added yet.")
    }
    
    function signUp(){
        alert("We're not accepting new user's right now, try again some time!")
    }

    function InvalidEmailMessage(textbox) { 
  
            if (textbox.value === '') { 
                textbox.setCustomValidity 
                      ('You must enter an email address'); 
            } else if (textbox.validity.typeMismatch) { 
                textbox.setCustomValidity 
                      ('Please enter a valid email address (e.g. john@123.ie)'); 
            } else { 
                textbox.setCustomValidity(''); 
            } 
  
            return true; 
        } 

    function InvalidPasswordMessage(textbox){
        if (textbox.value === '') { 
                textbox.setCustomValidity 
                      ('You must enter a password'); 
            } else if (textbox.validity.tooShort) { 
                textbox.setCustomValidity 
                      ('Password was too short'); 
            } else if (textbox.validity.patternMismatch){ 
                textbox.setCustomValidity('Your Password must contain at least one of the following: lower case letter(a-z), upper case letter(A-Z), number(1-9) and a special character'); 
            } else { 
                textbox.setCustomValidity(''); 
            } 
  
            return true; 
    }

</script>
</html>
